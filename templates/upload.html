<head>
    <title>Upload a photo!</title>
</head>
    <body>
        <div class="title">
            <h1>Upload a photo to Photoshare</h1>
        </div>
            <form method="post" enctype="multipart/form-data" action="/upload">
                <label for="photo">Select photo:</label>
                <input type="file" name="photo" required='true' /><br />
                <label for="caption">Caption:</label>
                <input type="text" name="caption" required='true' /><br />
                Choose album:<SELECT name="albums">
                    {% for j in albums %}
                        <OPTION value={{j[0]}}>{{j[1]}}</OPTION>
                    {% endfor %}
                    </SELECT ><br />
                <input type="submit" value="Upload" required='true'/>
            </form>
            <a href='/'>Home</a>
    </body>
