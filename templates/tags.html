<h3>Popular tags:</h3>
<ul>
  {% for tag in popular_tags %}
  <li>{{ tag[0] }} ({{ tag[1] }} tag)</li>
  {% endfor %}
</ul>

<body>
  <form action="/search_tag" method="post">
    <label for="tag">Search photo by tag:</label>
    <input type="text" id="tag" name="tag">
    <button type="submit">Search</button>
  </form>
</body>
